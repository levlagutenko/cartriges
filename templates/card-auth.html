{% extends 'base.html' %}
{% block title %}Вход по карте{% endblock %}
{% block nav %}
    <ul>
        <li><a href="/registration">Регистрация</a></li>
    </ul>
{% endblock %}
{% block content %}
    <form method="post">
      <div class="auth-panel">
        <h2>Вход по карте сотрудника</h2>
        <div class="input-container">
          <input name="card_number" autofocus ="text" placeholder="Приложите карту сотрудника" id="integer-input">
        </div>
          <br>
        <button class="login-button" type="submit">Войти</button>
      </div>
    </form>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
